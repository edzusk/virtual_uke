<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/bootstrap-grid.css">
    <link rel="stylesheet" href="./assets/css-reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Ukulele</title>
</head>
<body>
    <section class="section">
        <header class="header">

                <h1>Ukulele</h1>

        </header>

        </div>
        <div class="container">
            <div class="ukulele">
                <div class="ukulele__instrument">
                    <img class="ukulele__image"  src="./assets/images/uke_to_play.png" alt="" width="300">
                    <button class="btn btn--strumup upJs">↥</button>
                    <button class="btn btn--strumdown downJs">↧</button>
                    <span class=" string string--one stringJs"></span>
                    <span class="string string--two stringJs"></span>
                    <span class="string string--three stringJs"></span>
                    <span class="string string--four stringJs"></span>
                </div>
                <div class="ukulele__chords">
                    <button class="btn btn-chord cJs">C</button>
                    <button class="btn btn-chord dJs">D</button>
                    <button class="btn btn-chord amJs">Am</button>
                    <button class="btn btn-chord gJs">G</button>
                    <button class="btn btn-chord fJs">F</button>
                </div>
            </div>
            <div class="instructions">
                <span class="instructions__text">simple strumming pattern to try</span>
                <span class="instructions__text">↧; ↧↥; ↥↧;  on chords C, G, Am, F, and C again</span>

            </div>
         
            
        </div>

    </section>

    <script src="./scripts.js"></script>
</body>
</html>
